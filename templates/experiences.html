{% extends "base.html" %}
{% block content %}
<section class="section container">
  <h2>Experiences</h2>
  <div class="cards-grid">
    {% for e in data.featured_experiences %}
    <article class="card">
      <div class="card-tag">{{ e.type }}</div>
      <h3>{{ e.title }}</h3>
      <p class="muted">{{ e.desc }}</p>
      <div class="card-footer">
        <div class="price">{{ e.price }}/person</div>
        <button class="btn small">Book Now</button>
      </div>
    </article>
    {% endfor %}
  </div>
</section>
<section id="review-section">
    <h2>Leave a Review</h2>
    <form id="review-form">
        <textarea id="review-text" rows="4" cols="50" placeholder="Type your review here..."></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>
    <div id="sentiment-result"></div>
</section>
{% endblock %}
